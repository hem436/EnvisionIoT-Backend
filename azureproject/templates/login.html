{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<div class="d-flex flex-column bg-white p-5 border border-primary rounded align-content-center"  style="margin-top: 120px;">
  <h1 class="fw-bold">Welcome to EnvisionIoT App</h1>
  <hr class="hr hr-blurry"/>
  <div class="d-flex align-items-center justify-content-center col-10 align-self-center mt-2">
    <form class="loginform" style="width: 75%;" action="/" method="post">
      <h3 class="text-center mb-4">User Login</h3>
      <input type="text" class="form-control" name="username" placeholder="Username" required>
      <input type="password" class="form-control mt-2" name="password" placeholder="Password" required><br>
      <button class="btn btn-primary mt-2 mb-5" style="width: 100%;" type="submit">Login</button>
      <h6 style="font-family: zillaslab,palatino,Palatino Linotype,serif; color:red;">{{error}}</h6>
      Not a member? <a href="/signup">Sign Up</a>
    </form>
</div>

{% endblock %}
